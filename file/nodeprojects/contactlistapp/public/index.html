<!DOCTYPE>

<html ng-app="myApp">

  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <title>Resume</title>
  </head>

  <body>

    <div class="container" ng-controller="AppCtrl">
      
      <h1>Uprising "Time Emit" Icarus</h1>
      <br/>
      <br/>
      
      <div class="panel panel-primary">
        <h3>Education</h3>
        <br/>
        
        <ul class="list-group" ng-repeat="education in education_list">
          <li class="list-group-item">{{education.school}}, {{education.degree}}, {{education.last_year}}</li>
        </ul>
      </div>

      <div class="panel panel-success">
        <h3>Skills</h3>
        <br/>

        <ul class="list-group" ng-repeat="skill in skill_list">
          <li class="list-group-item">{{skill.skill}}</li>
        </ul>
      </div>
      
      <div class="panel panel-info">
        <h3>Projects</h3>
        <br/>

        <dl class="dl-horizontal list-group-item" ng-repeat="project in project_list">
          <dt>{{project.title}}</dt><dd>{{project.description}}</dd>
        </dl>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
  </body>

  
</html>
